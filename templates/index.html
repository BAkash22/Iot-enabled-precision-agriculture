<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Crop Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>IoT Crop Prediction</h1>

    <form id="sensorForm" method="POST">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" step="0.01" required><br>

        <label for="P">Phosphorous (P):</label>
        <input type="number" id="P" name="P" step="0.01" required><br>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" step="0.01" required><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.01" required><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.01" required><br>

        <label for="rainfall">Soil Moisture (%):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.01" required><br>

        <label for="season">Season:</label>
        <select id="season" name="season" required>
            <option value="Kharif">Kharif (June-October)</option>
            <option value="Zaid">Zaid (March-June)</option>
            <option value="Rabi">Rabi (October-March)</option>
        </select><br>

        <button type="submit">Predict Crop</button>
        <button type="button" id="fetchDataBtn">Fetch Real-Time Sensor Data</button>
    </form>

    <h3>Predicted Crop: <span id="cropPrediction"></span></h3>
    <h3 id="historicalGrownText"></h3>

    <script>
        // Function to fetch real-time data from Adafruit.io
        function fetchRealTimeData() {
            fetch('/predict', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Automatically fill form fields with fetched data
                document.getElementById('N').value = data.sensor_data.N;
                document.getElementById('P').value = data.sensor_data.P;
                document.getElementById('K').value = data.sensor_data.K;
                document.getElementById('temperature').value = data.sensor_data.temperature;
                document.getElementById('humidity').value = data.sensor_data.humidity;
                document.getElementById('rainfall').value = data.sensor_data.M;

                // Show predicted crop and historical comparison
                document.getElementById('cropPrediction').textContent = data.predicted_crop;
                document.getElementById('historicalGrownText').textContent = data.historical_grown_text;
            })
            .catch(error => {
                console.error('Error fetching real-time data:', error);
            });
        }

        // Fetch real-time sensor data when button is clicked
        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            fetchRealTimeData();
        });

        // Handle form submission for crop prediction
        document.getElementById('sensorForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',  // Use POST method
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Fill in the data from the server response
                document.getElementById('cropPrediction').textContent = data.predicted_crop;
                document.getElementById('historicalGrownText').textContent = data.historical_grown_text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
